        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item"><a class="nav-link" href="./index.html">Home</a></li>

            </ul>
        </div>
        
    </nav>
    
    <div class="jumbotron" >
        <img class="bkgImage" src="/images/external.png" alt="hotel">
        <h1>Nova Hoteles</h1>
    </div>




    <div class="container card bkgrey">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contacto</li>
            </ol>
        </nav>

        <br><h1>Dejanos tu comentario</h1><br>

        <form>

            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>   
                <div class="form-group col-sm-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
            </div>

            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese su direccion">
                </div>   
                <div class="form-group col-sm-6">
                    <label for="provincia">Locación</label>
                    <select name="provincia" id="provincia" class="form-control">
                        <option selected disabled >Provincia</option>
                        <option>Buenos Aires</option>
                        <option>Salta</option>
                        <option>Río Negro</option>
                        <option>Catamarca</option>
                        <option>Mendoza</option>
                        <option>Tucumán</option>
                        <option>La Pampa</option>
                    </select>                
                </div>
            </div>

            <div class="form-group">
                <label for="comentario"></label>
                <textarea name="comentario" id="comentario" class="form-control" placeholder="Ingrese su comentario..."rows="6"></textarea>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkC">  
                    <label for="checkC">Quiero que me contacten</label> 
                </div>
            </div>
            
            <button type="submit" class="btn btn-success float-right mb-2">Enviar</button>
        
        </form>

       <br><br><br>

    </div>

    <div id="footer"></div> 

</body>
